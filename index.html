<!DOCTYPE html>

<html>
<head>
<script src="cordova.js"></script>
<style>
	body
	{
		background:gray;
		
	}
	@font-face
	{
		font-family:afont;
		src:url("Kaushan.otf");
	}
	#title
	{
		color:white;
		font-family:afont;
	}
	#pic
	{
		border: 1.5px solid;
	}
	@media screen  and (orientation:portrait)
	{
		#title
		{
			text-align:center;
		}
		#pic
		{
			margin:auto;
		}
	}
	@media screen  and (orientation:landscape)
	{	
		#form
		{
			transform:translate(12.5em,-10.5em);
		}
		#register
		{
			transform:translate(40em,-17.5em);
		}
		#reset
		{
			transform:translate(35em,-15.5em);
		}
	}
</style>
<script>
function pageLoaded()
{
	document.addEventListener("deviceready",phoneReady,false);
}
function phoneReady()
{
	var inputName = document.getElementById("name");
	var inputEmail = document.getElementById("email");
	var btnReg = document.getElementById("reg");
	
	inputName.onkeyup = function()
	{
		var nameRegex = /^[a-zA-Z ]{2,50}$/;
		
		if(inputName.value != "")
		{
			if(nameRegex.test(inputName.value) && (inputEmail.value != ""))
			{
				btnReg.disabled = false;
			}
			else
			{
				btnReg.disabled = true;
			}
		}
		else
		{
			btnReg.disabled = true;
		}		
	}
	
	inputEmail.onkeyup = function()
	{
		var numRegex = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
		
		if(inputEmail.value != "")
		{
			if(numRegex.test(inputEmail.value) && (inputName.value != ""))
			{
				btnReg.disabled = false;
			}
			else
			{
				btnReg.disabled = true;
			}
		}
		else
		{
			btnReg.disabled = true;
		}		
	}
	
	btnReg.onclick = function()
	{		
		alert("Your registration is done!");
	}
	
	btnReset.onclick = function()
	{		
		btnReg.disabled = true;
	}
}

function initCamera()
{
	navigator.camera.getPicture(onSuccess,onFail,
	{quality: 80,
    destinationType: Camera.DestinationType.DATA_URL,
	sourceType : Camera.PictureSourceType.CAMERA,
	allowEdit : true,
	encodingType: Camera.EncodingType.JPEG,
	targetWidth: 100,
	targetHeight: 150
	});
}
function initCamera2()
{
	navigator.camera.getPicture(onSuccess, onFail, 
	{ 
	sourceType : Camera.PictureSourceType.PHOTOLIBRARY,
	targetWidth: 100,
	targetHeight: 150
	});
}
function onSuccess(imageURL)
{
	document.getElementById("pic").src = imageURL;
}
function onFail(message)
{
	alert("Camera Fail");
}
</script>
</head>
<body onload="pageLoaded()">
	<h2 id="title">Registration Form</h2>
	<br/>
	<div id="pic" style="width:100px;height:150px;"><img src="" id="pic" height="150px" width:""100px" /></div>
	<br/><div id="buttonPic"> 
	<center><input type="button" value="Take Pic" onclick="initCamera()" />
	<input type="button" value="Browse Pic" onclick="initCamera2()" /></center>
	</div><br/>
	<div id="form"><form><table>
	 <tr><td>Name: </td><td><input type="text" id="name"  /></td></tr> 
	 <tr><td>Email: </td><td><input type="text" id="email" /></td></tr> 
	 </table></div>
	 <br/>
	<input type="button" id="reg" value="Register" disabled="disabled" />
	<input type="reset" id="reset" value="Reset" /></form>
</body>
</html>
